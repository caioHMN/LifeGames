<!DOCTYPE html>
<html lang="pt">
<head>

    <main>

    <!-- Popup de instru√ß√µes -->

    </div>

    <!-- Popup de padr√µes -->

    <div class="modal-content">
        <h2 id="qr-title">C√≥digo QR</h2>

    </div>
</div>

    <script src="patterns.js"></script>
    <script src="localization.js"></script>
    <script src="game_of_life.js"></script>    
</body>
</html>
